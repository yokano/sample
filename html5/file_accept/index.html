<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>file accept</title>
	</head>
	<body>
		<h1>file accept でアップロードするファイルフォーマットを指定</h1>
		<h2>画像だけ</h2>
		<input type="file" accept="image/*"></input>
		
		<h2>音声だけ</h2>
		<input type="file" accept="audio/*"></input>
		
		<h2>動画だけ</h2>
		<input type="file" accept="video/*"></input>
		
		<h2>拡張子の指定(".txt"だけ)</h2>
		<input type="file" accept=".txt"></input>
	</body>
</html>
