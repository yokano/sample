<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>操作不可能にする</title>
		<style>
		* {
			margin: 0px;
		}
		
		.contents {
			width: 300px;
			height: 200px;
			background-color: pink;
			text-align: center;
			padding-top: 100px;
		}

		#busy {
			width: 300px;
			height: 300px;
			position: absolute;
			left: 0px;
			top:0px;
			background-color: black;
			opacity: 0.5;
			visibility: hidden;
			z-index: 1;
		}
		</style>
	</head>
	<body>
		<div class="contents">
			<button id="areya">あれや</button>
			<button id="koreya">これや</button>
		</div>
		<button id="start">操作禁止</button>
		<button id="finish">操作再開</button>
		
		<div id="busy"></div>
		
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="busy.js"></script>
	</body>
</html>
